<div class="example-container mat-elevation-z8">
  @if (loading) {
  <div class="example-loading-shade">
    @if (loading) {
    <mat-spinner></mat-spinner>
    }
  </div>
  }
  <table mat-table [dataSource]="actors" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div>
  <div class="container mx-auto px-14">
    <form [formGroup]="actorForm">
      <div class="space-y-12 pt-10">

        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 ">Add Actor</h2>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

            <div class="sm:col-span-3 form-field">
              <label for="fullname" class="block text-sm font-medium leading-6 ">Actor full name</label>
              <div class="mt-2">
                <input type="text" formControlName="fullname" name="fullname" id="fullname"
                       autocomplete="given-name"
                       class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <span class="err"
                      *ngIf="this.actorForm.get('fullname')?.touched && this.actorForm.get('fullname')?.hasError('required')">field
                                is required</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 mb-12 flex items-center justify-end gap-x-6">
        <button type="button" class="text-sm font-semibold leading-6 ">Cancel</button>
        <button type="submit" (click)="onSubmit()"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
      </div>
    </form>
  </div>
</div>
