<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<div class="example-container mat-elevation-z8">
  @if (loading) {
  <div class="example-loading-shade">
    @if (loading) {
    <mat-spinner></mat-spinner>
    }
  </div>
  }
  <table mat-table [dataSource]="movies" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Watched">
      <th mat-header-cell *matHeaderCellDef> Watched </th>
      <td mat-cell *matCellDef="let element"> {{element.watched}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <i style="font-size:24px" class="fa" (click)="openDialogEdit('0ms', '0ms', element)">&#xf044;</i></td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <i style="font-size:24px" class='fa fa-trash-o' (click)="openDialogDelete('0ms', '0ms', element)"></i></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<div>
  <div class="container mx-auto px-14">
    <form [formGroup]="movieForm">
      <div class="space-y-12 pt-10">

        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 ">Add movie</h2>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

            <div class="sm:col-span-3 form-field">
              <label for="first-name" class="block text-sm font-medium leading-6 ">Movie name</label>
              <div class="mt-2">
                <input type="text" formControlName="movieName" name="movieName" id="movieName"
                       autocomplete="given-name"
                       class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <span class="err"
                      *ngIf="this.movieForm.get('movieName')?.touched && this.movieForm.get('movieName')?.hasError('required')">field
                                is required</span>
              </div>
            </div>

            <div class="sm:col-span-3 form-field">
              <label for="year" class="block text-sm font-medium leading-6 ">Year</label>
              <div class="mt-2">
                <input type="text" formControlName="year" name="year" id="year"
                       autocomplete="family-name"
                       class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <span class="err"
                      *ngIf="this.movieForm.get('year')?.touched && this.movieForm.get('year')?.hasError('required')">field
                                is required</span>
              </div>
            </div>

<!--            <div class="sm:col-span-3 form-field">-->
<!--              <label for="watched" class="block text-sm font-medium leading-6 ">Watched</label>-->
<!--              <div class="mt-2">-->
<!--                <input type="radio" formControlName="watched" name="watched" id="watched"-->
<!--                       autocomplete="family-name"-->
<!--                       class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">-->
<!--                <span class="err"-->
<!--                      *ngIf="this.movieForm.get('watched')?.touched && this.movieForm.get('watched')?.hasError('required')">field-->
<!--                                is required</span>-->
<!--              </div>-->
<!--            </div>-->


          </div>
        </div>
      </div>

      <div class="mt-6 mb-12 flex items-center justify-end gap-x-6">
        <button type="button" class="text-sm font-semibold leading-6 ">Cancel</button>
        <button type="submit" (click)="onSubmit()"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
      </div>
    </form>
  </div>
</div>
